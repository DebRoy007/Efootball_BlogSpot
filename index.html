<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <title>Document</title>
  </head>
  <body>
    <nav id="topNav">
      <ul>
        <li class="tn" id="tn1"><a href="#">Home</a></li>
        <li class="tn" id="tn2"><a href="#">Players</a></li>
        <li class="tn" id="tn3"><a href="#">BlogSpot</a></li>
        <li class="tn" id="tn4"><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <form id="addDataForm" name="addData" method="post">
      <!-- Add this to directly ingest the data to the php script==> action="dataInsert.php" -->
      <label for="addName">
        <input
          type="text"
          name="nameData"
          class="infield"
          id="addName"
          required
        />
      </label>
      <label for="addEmail">
        <input
          type="email"
          name="emailData"
          id="addEmail"
          class="infield"
          required
      /></label>
      <button id="bt_addData" type="submit">Submit</button>
    </form>
    <div id="show_Data_Container">
      <button id="show_Data">Show Table</button>
    </div>
    <table id="mytab" class="abc">
      <thead>
        <tr>
          <th>Sno</th>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- data will come dynamically -->
      </tbody>
    </table>
    <!-- this is the modal for editing the data -->
    <div class="modal" id="mdl_Edit">
      <form id="edit_Data_Form" action="">
        <h4>Enter Details</h4>
        <label for="new_Name">
          <input
            name="update_Name"
            type="text"
            id="new_Name"
            placeholder="Enter new Name"
        /></label>
        <label for="new_Email"
          ><input
            type="email"
            name="update_Email"
            id="new_Email"
            placeholder="Enter new email"
        /></label>
        <button type="submit" id="bt_Edit_Confirm">Submit</button>
        <button id="bt_Edit_Cancel">Cancel</button>
      </form>
    </div>
    <!-- This is the modal for deleting the data -->
    <div class="modal" id="mdl_Delete">
      <form action="" id="delete_Data_Form">
        <h4>Are you sure, you want to delete the existing data?</h4>
        <button type="submit" id="btDeleteConfirm">Confirm</button>
        <button id="bt_Delete_Cancel">Cancel</button>
      </form>
    </div>
    <script src="myScript.js"></script>
  </body>
</html>
